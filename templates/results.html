<div class="mt-3 space-y-3 max-h-96 overflow-y-auto">
  {% for item in search_items %}

  <div class="p-3 border border-gray-300 rounded bg-gray-50">
    <a
      href="{{ item.link }}"
      class="text-blue-600 font-semibold underline"
      target="_blank"
    >
      {{ item.title }}
    </a>
    <p class="text-gray-700 text-sm mt-1">{{ item.snippet }}</p>
  </div>

  {% endfor %}
</div>
<a href="/download">
  <button
    class="flex items-center bg-blue-500 text-white px-4 mx-auto mt-2 -mb-4 py-2 rounded-lg hover:bg-blue-600 transition"
  >
    Download JSON
    <img
      src="/static/icons/download.png"
      alt="Search Icon"
      class="w-5 h-5 ml-1"
    />
  </button>
</a>
